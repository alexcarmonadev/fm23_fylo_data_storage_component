<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <meta
      name="description"
      content="Frontend Mentor Challenges are challenges to improve front-end coding skills by creating real projects."
    />
    <meta
      name="keywords"
      content="html, css, javascript, front-end, websites"
    />
    <meta name="author" content="Alexcarmonadev" />
  </head>
  <body>
    <main class="main">
      <h1>Storage</h1>
      <div class="card1">
        <img
          src="assets/images/logo.svg"
          alt="Fylo's logo"
          class="card1__logo"
        />
        <div class="card1__icons">
          <div class="card1__icon-box">
            <img
              src="assets/images/icon-document.svg"
              alt="Icon document"
              class="card1__icon"
            />
          </div>
          <div class="card1__icon-box">
            <img
              src="assets/images/icon-folder.svg"
              alt="Icon folder"
              class="card1__icon"
            />
          </div>
          <div class="card1__icon-box">
            <img
              src="assets/images/icon-upload.svg"
              alt="Icon upload"
              class="card1__icon"
            />
          </div>
        </div>
      </div>

      <div class="card2">
        <p class="card2__text">
          You've used <span class="card2__gigas">815 GB</span> of your storage
        </p>
        <div class="card2__bar">
          <div class="card2__bar-full">
            <div class="card2__bar-circle"></div>
          </div>
        </div>
        <div class="card2__rated">
          <p class="card2__start">0 GB</p>
          <div class="card2__end">1000 GB</div>
        </div>
        <div class="card3">
          <p class="card3__number">185</p>
          <p class="card3__text">GB LEFT</p>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/alexcarmonadev" target="_blank"
          >Alexcarmonadev</a
        >.
      </div>
    </footer>

    <script src="js/scripts.js"></script>
  </body>
</html>
